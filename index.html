      <!-- Fixed navbar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper red darken-4 center">
          <div class="col s12 z-depth-3" style="background:rgb(152, 10, 10);text-align:center;padding: 0;">
            <img src="http://ccsuscriet.org/images/logo.jpg" class="responsive-img" style="width:50%">
          </div>
        </div>
      </nav>
    </div>  
    <div class="row"></div>
    <div class="row">
      <div class="col s12">
        <div>
          
          <div class="col card-panel lighten-2 teal s12 m12 l4 offset-l4 z-depth-3">
            <h5 class="white-text "> !! Contribute helping our juniors !! </h5>
            <p>upload any semester question paper in any formate (pdf, doc, image or zip ...)</p>
            <a href="https://script.google.com/macros/s/AKfycbwulePkfyuettlm4Mco6SfiQFP27yvGPHBh3JTyMmO4zd4uWWdA/exec" title="upload" class="waves-effect btn-floating btn-large right "><i class="mdi-action-note-add left">upload</i></a>
          </div>

          <div class="col card-panel teal s12 m12 l4 offset-l4 z-depth-3">
            <span class="white-text ">You can download Previous Year Question Papers ! <br>
            Just select the details for paper you want to download !
            </span>
          </div>
          <form class="col card-panel teal s12 m12 l4 offset-l4 z-depth-3">
            <div class="input-field col s12">
              <select id="department" required>
                <option value="null" disabled selected>Choose your Department</option>
                <option value="CS">Computer Science (CS)</option>
                <option value="IT">Information Technology (IT)</option>
                <option value="EC">ELECTRONICS & COMMUNICATION (EC)</option>
                <option value="EI">ELECTRONICS & INSTRUMENTATION (EI)</option>
                <option value="CH">CHEMICAL Engg. (CH)</option>
                <option value="ME">MECHANICAL Engg. (ME)</option>
                <option value="AG">AGRICULTURE Engg. (AG)</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
              </select>
            </div>
            <div class="input-field col s12">
              <select id="semester" required>
                <option value="null" disabled selected>Choose your Semester</option>
                <option value="1">I -semester</option>
                <option value="2">II -semester</option>
                <option value="3">III -semester</option>
                <option value="4">IV-semester</option>
                <option value="5">V -semester</option>
              </select>
            </div>
            <div class="input-field col s12">
              <select id="year" required>
                <option value="null" disabled selected>Choose Year of Examination </option>
                <option value="2014">2014</option>
              </select>
            </div>
            
              <a onclick='getPdf("view")' title="view" class="waves-effect btn-floating btn-large right "><i class="mdi-image-crop-original left">view</i></a>
              <a onclick='getPdf("download")' title="download" class="waves-effect btn-floating btn-large right "><i class="mdi-file-file-download left">download</i></a>
          </form>
        </div>
      </div>

      <!-- Modal Structure -->
      <div id="modal" class="modal modal-fixed-footer">
          <iframe frameborder="0" id="viewPdf" width="100%" height="95%"></iframe>
          <a class="modal-action modal-close btn-floating btn-large waves-effect waves-light red" style="position:fixed; bottom:5px; right:5px"><i class="mdi-content-clear"></i></a>
      </div>

      <!-- Modal Structure -->
      <div id="upload-modal" class="modal">
        <div class="modal-content">
          <iframe src="https://script.google.com/macros/s/AKfycbwulePkfyuettlm4Mco6SfiQFP27yvGPHBh3JTyMmO4zd4uWWdA/exec" frameborder="0" width="90%" height="80%"></iframe>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
      </div>

    </div>


  <script>
  console.log('what the f**k ! you are looking here for !');

    function uploadFile(){
      $('#upload-modal').openModal();

    };

    function getPdf(type){
      var department = $("#department option:selected").val();
      var semester = $("#semester option:selected").val();
      var year = $("#year option:selected").val();
      if (department == 'null') {
        alert('Please select Department');
      }
      else if (semester == 'null') {
        alert('Please select Semester');
      }
      else if (year == 'null') {
        alert('Please select year of Examination');
      }
      else{
        var url = 'pdfs/' + department + '-' + semester +'-sem-' + year + '-all-papers.pdf';
        if (type == 'view'){
          $('#viewPdf').attr('src', url);
          $('#modal').openModal();
        }
        else{
          window.open(url);
        }
      }  
    }

    $('select').material_select();
