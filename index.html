<html>
  <head>
    <title>SCRIET | Library</title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
  </head>
  <body class=" blue-grey lighten-5">
      <!-- Fixed navbar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">SCRIET Library</a>
        </div>
      </nav>
    </div>  

    <div class="row">
      <div class="col s12 z-depth-3" style="background:rgb(152, 10, 10);text-align:center;padding: 0;">
        <img src="http://ccsuscriet.org/images/logo.jpg" class="responsive-img">
      </div>
      <div class="row"></div>
      <div class="col s12">
        <div class="container">
          <div class="card-panel teal z-depth-2">
            <span class="white-text">You can download Previous Year Question Papers ! <br>
            Just select the details for paper you want to download !
            </span>
          </div>
          <form class="col card-panel teal s12 z-depth-3">
            <div class="input-field col s12">
              <select id="department">
                <option value="" disabled selected>Choose your Department</option>
                <option value="CS">Computer Science (CS)</option>
                <option value="IT">Information Technology (IT)</option>
                <option value="EC">EC</option>
                <option value="EI">EI</option>
                <option value="CH">CH</option>
                <option value="ME">ME</option>
                <option value="AG">AG</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
              </select>
            </div>
            <div class="input-field col s12">
              <select id="semester">
                <option value="" disabled selected>Choose your Semester</option>
                <option value="1">I -semester</option>
                <option value="2">II -semester</option>
                <option value="3">V -semester</option>
              </select>
            </div>
            <div class="input-field col s12">
              <select id="year">
                <option value="" disabled selected>Choose Year of Examination </option>
                <option value="2014">2014</option>
              </select>
            </div>
            <div class="col s12">
              <a id="viewBtn" class="white-text waves-effect waves-light btn-flat right"><i class="mdi-image-crop-original left"></i>View</a>
              <a id="downloadBtn" class="white-text waves-effect waves-light btn-flat right"><i class="mdi-file-file-download left"></i>Download</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal Structure -->
      <div id="modal" class="modal modal-fixed-footer">
          <iframe frameborder="0" id="viewPdf" width="100%" height="95%"></iframe>
          <a class="modal-action modal-close btn-floating btn-large waves-effect waves-light red" style="position:fixed; bottom:0; right:0"><i class="mdi-content-clear"></i></a>
      </div>
    </div>


  <script>
  console.log('what the f**k ! you are looking here for !');
    $("#viewBtn").click(function(){
      var department = $("#department option:selected").val();
      var semester = $("#semester option:selected").val();
      var year = $("#year option:selected").val();
      var url = 'pdfs/' + department + '-' + semester +'-sem-' + year + '-all-papers.pdf';
      $('#viewPdf').attr('src', url);
      $('#modal').openModal();
    });

    $("#downloadBtn").click(function(ev){
      var department = $("#department option:selected").val();
      var semester = $("#semester option:selected").val();
      var year = $("#year option:selected").val();
      var url = 'pdfs/' + department + '-' + semester +'-sem-' + year + '-all-papers.pdf';
      ev.preventDefault();
      window.open(url);
    });
    
$(document).ready(function() {
    $('select').material_select();
  });
