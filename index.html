<html>
  <head>
    <title>SCRIET | Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  </head>
  <body>
 
  <div class="container-fluid">
    <div>
      <div class="row">

        <form class="form-inline">
          <div class="form-group">
            <select id="department" class="form-control">
              <option>CS</option>
              <option>IT</option>
              <option></option>
              <option>2012</option>
            </select>
          </div>
          <div class="form-group">
            <select id="semester" class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>2012</option>
            </select>
          </div>
          <div class="form-group">
            <select id="year" class="form-control">
              <option>2015</option>
              <option>2014</option>
              <option>2013</option>
              <option>2012</option>
            </select>
          </div>
          
          <a id="viewBtn" type="submit" class="btn btn-default">View</a>
          <a id="downloadBtn" type="submit" class="btn btn-default">Download</a>
        </form>

        <object id="viewPdf" width="100%" height="100%"></object>
      </div>
    </div>
  </div>


  
    <script>
    $("#viewBtn").click(function(){
      var department = $("#department option:selected").val();
      var semester = $("#semester option:selected").val();
      var year = $("#year option:selected").val();
      console.log(department);
      console.log(semester);
      console.log(year);
      var url = '/pdfs/' + department + '-' + semester +'-' + year + '-all-papers.pdf';
      $('#viewPdf').attr('data', url);
      console.log('here');
      //window.open(url);
    });

    $("#downloadBtn").click(function(ev){
      var department = $("#department option:selected").val();
      var semester = $("#semester option:selected").val();
      var year = $("#year option:selected").val();
      console.log(department);
      console.log(semester);
      console.log(year);
      var url = '/pdfs/' + department + '-' + semester +'-' + year + '-all-papers.pdf';
      $('#viewPdf').attr('data', url);
      console.log('here');
      ev.preventDefault();
      window.open(url);
    });
    
    </script>
    
  </body>
</html>
